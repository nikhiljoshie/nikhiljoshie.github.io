    <section class="contact">
        <div class="container">
            <h1 class="text-center">Contact Me</h1>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.5665934511!2d77.46612594913648!3d12.95428023638704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1697893964950!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form">
                    <form class="form" method="post" action="https://formsubmit.co/nikhiljoshie@outlook.com">
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" name="name" id="name" required>
                        <br>
                        <br>
                        <label for="mobile">Mobile:</label>
                        <br>
                        <input type="tel" name="mobile" id="mobile" required>
                        <br>
                        <br>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <br>
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="25" rows="5" required></textarea>
                        <br>
                        <br>
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                        <!-- <input type="hidden" name="_url" value="https://nikhiljoshie.github.io/contact.html">
                        <input type="hidden" name="_next" value="https://nikhiljoshie.github.io/contact.html">
                        <input type="hidden" name="_subject" value="New submission!"> -->
                    </form>
                </div>
            </div>
        </div>
    </section>
